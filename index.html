<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark ms__bg__header">
            <div class="container-md">
                <a class="navbar-brand fw-bold text-uppercase text-white" href="#">start bootstrap</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" aria-current="page" href="#">portfolio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-uppercase text-white" href="#">about</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="#">contact</a>
                        </li>  
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
      
        <section id="jumbotron" class="ms__bg__green">
            <div class="container">
                <div class="row justify-content-center  text-center">
                    <div class="col-4">
                        <img src="img/avatar.svg" class="img-fluid" alt="jumbo avatar">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="row-8">
                        <h1 class="text-uppercase text-white fw-bold">start bootstrap</h1>
                        <h3 class="text-uppercase text-white">graphic artist - web designer - illustrator</h3>
                    </div>
                   
                </div>
               
            </div>
        </section>


       
        <section id="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="text-uppercase fw-bold">portfolio</h2>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/cabin.png" alt="Item img">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/cake.png" alt="Item img">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/circus.png" alt="Item img">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/game.png" alt="Item img">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/safe.png" alt="Item img">
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                    <img class="img-fluid" src="img/submarine.png" alt="Item img">
                </div>
            </div>

        </section>


        <section id="about">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8">
                    </div>
                <div class="row">

                </div>
                </div>
            </div>
        </section>
        


        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="text-uppercase fw-bold fs-1">contact me</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <input type="text" class=" fs-3 form-control border-0 border-bottom border border-dark" placeholder="Name" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <input type="text" class=" fs-3 form-control border-0 border-bottom border border-dark" placeholder="Email Address" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <input type="text" class=" fs-3 form-control border-0 border-bottom border border-dark" placeholder="Phone Number" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control border-0 border-bottom border border-dark" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label class="fs-3" for="floatingTextarea2">Message</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-2">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary bg-success">Send</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container-fluid mt-5 bg-dark bg-gradiente">
            <div class="container ">
                <div class="row py-4">
                    <div class="col-4">
                        <h3 class="text-uppercase text-white">location</h3>
                    </div>
                    <div class="col-4">
                        <h3 class="text-uppercase text-white">around the web</h3>
                    </div>
                    <div class="col-4">
                        <h3 class="text-uppercase text-white">about freelancer</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
